<ul>
    <li>Pommes de terre</li>
    <li [ngStyle]="{backgroundColor:isThisIngredientVital ? 'red' : 'yellow'}">Raclette</li>
    <li>Jambon</li>
    <li [ngClass]="{'vital': isThisIngredientVital}">Cornichons</li>
    <li>Chou-fleur</li>
</ul>

<ul>
    <li *ngIf="isGuestListDisplayed">A</li>
    <li>B</li>
</ul>

<ul>
    <li *ngFor="let song of songList">
        {{song}}
    </li>
</ul>

<h1 [ngStyle]="{color:isAdmin ? 'red' : 'black'}">Bonjour !</h1>
<button>View</button>
<button *ngIf="isAdmin">Edit</button>

<div>
    <button (click)="switchRole()" id="switchRole">
        Become admin
    </button>
</div>
